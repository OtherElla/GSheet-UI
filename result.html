<!DOCTYPE html>
<html>

<head>
    <title>Character Sheet Generated</title>
</head>
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px 0;
    }
</style>

<body>
    <h1>Character Sheet Generated Successfully!</h1>
    <p>Character Name: {{ character_name }}</p>
    <p>Your character sheet is ready!</p>
    <a href="https://docs.google.com/spreadsheets/d/{{ sheet_id }}/edit" target="_blank" class="button">Open Character Sheet</a>
    <br>
    <a href="/" class="button" style="background-color: #666;">Create Another Character</a>
</body>

</html>
